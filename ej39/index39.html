<!DOCTYPE html>
<html>
<head>
	<title>Formulario de Gmail</title>
</head>
<body>
<form>
	<label>
	Name
</label>
<br>
<input type="text" name="First" placeholder="First" size="9">
<input type="text" name="Last" placeholder="last" size="9">
<br>
<label>
	Choose your username
</label>
<br>
<input type="text" name="username" size="25" placeholder="@gmail.com">
<br>
<label>
	Create a password
</label>
<br>
<input type="password" name="password" size="25">
<br>
<label>
	Confirm your password
</label>
<br>
<input type="password" name="confirm" size="25">
<br>
<label>
	Birthday
</label>
<br>
<select name="Month">
	<option value="January">January</option>
	<option value="February">February</option>
	<option value="March">March</option>
	<option value="April">April</option>
	<option value="May">May</option>
	<option value="June">June</option>
	<option value="July">July</option>
	<option value="August">August</option>
	<option value="September">September</option>
	<option value="October">October</option>
	<option value="November">November</option>
	<option value="December">December</option>	
</select>
<input type="text" name="day" placeholder="Day" size="1">
<input type="text" name="year" placeholder="Year" size="3">
<br>
<label>
	Gender
</label>
<br>
<select>
	<option value="Female">Female</option>
	<option value="Male">Male</option>
</select>
<br>
<label>
	Mobile phone
</label>
<br>
<input type="text" name="mobile" placeholder="+54" size="25">
<br>
<label>
	Your current email address
</label>
<br>
<input type="email" name="mail" size="25">
<br>
<label>
	Location
</label>
<br>
<select size="1">
	<option value="Argentina">Argentina</option>
	<option value="Uruguay">Uruguay</option>
	<option value="Brasil">Brasil</option>
	<option value="chile">Chile</option>
</select>
<br>
<input type="image" src="./ej39.png" name="input">
</form>
</body>
</html>
